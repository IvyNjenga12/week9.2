<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Object Properties</title>
</head>
<body>
    <div id="laptopOutput"></div>
    <div id="bikeOutput"></div>
    <div id="studentOutput"></div>
    <div id="personOutput"></div>
    
    <script>
        // Data Properties
        let laptop = {
            brand: "Dell",
            price: 800,
            isNew: true
        };

        document.getElementById("laptopOutput").innerHTML = 
            `Brand: ${laptop.brand}<br>Price: ${laptop.price}<br>Is New: ${laptop.isNew}`;

        console.log(laptop.brand); // Dell
        console.log(laptop.price); // 800
        console.log(laptop.isNew); // true

        // Computed Properties (Dynamic Properties)
        let key = "color";
        let bike = {
            brand: "Yamaha",
            [key]: "Black"
        };

        document.getElementById("bikeOutput").innerHTML = 
            `Brand: ${bike.brand}<br>Color: ${bike.color}`;

        console.log(bike.color); // Black

        // Methods as Properties
        let student = {
            name: "John",
            age: 22,
            greet: function() {
                return `Hello, my name is ${this.name}.`;
            }
        };

        document.getElementById("studentOutput").innerHTML = student.greet();
        console.log(student.greet()); // Hello, my name is John.

        // Getter and Setter Properties
        let person = {
            firstName: "Jane",
            lastName: "Doe",
            get fullName() {
                return this.firstName + " " + this.lastName;
            },
            set fullName(name) {
                let parts = name.split(" ");
                this.firstName = parts[0];
                this.lastName = parts[1];
            }
        };

        console.log(person.fullName); // Jane Doe
        person.fullName = "Alice Johnson";
        console.log(person.fullName); // Alice Johnson
        document.getElementById("personOutput").innerHTML = person.fullName;
    </script>
</body>
</html>
