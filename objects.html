<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Object Properties</title>
</head>
<body>

    <h2>Car Details</h2>
    <p id="output"></p>

    <script>
        let car = {
            make: "Toyota",
            model: "Corolla",
            color: "Red",
            speed: 120
        };

        // Display the object properties on the webpage
        document.getElementById("output").innerHTML = 
            "Make: " + car.make + "<br>" +
            "Model: " + car.model + "<br>" +
            "Color: " + car.color + "<br>" +
            "Speed: " + car.speed + " km/h";
    </script>

</body>
</html>
